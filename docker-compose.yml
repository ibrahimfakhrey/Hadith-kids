version: '3.8'

services:
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: hadith-meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_ENV=development
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch_data:/meili_data
    restart: unless-stopped

volumes:
  meilisearch_data:
